<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diagram</title>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/diagram.css">


    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/custom.js"></script>
</head>

<style>
    .main_con {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;

        position: relative;
    }

    .main_con .main_box {
        outline: 1px solid tomato;
        height: 300px;
    }

    .main_con .b5 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        background: tomato;
        width: 30%;
        max-width: 300px;
        /* 최대 크기 */
        min-width: 150px;
        /* 최소 크기 */
    }

    .icon_con {
        display: flex;
        gap: 30px;
    }

    .icon_con>* {
        flex: 1;
    }

    .icon_box {
        width: 300px;
        height: 300px;
        background: tan;
        position: relative;
    }

    .icon_box:not(:last-child)::after {
        content: 'arrow_forward_ios';
        /* 아이콘 이름 */
        position: absolute;
        right: -30px;
        top: 50%;
        transform: translateY(-50%);
        font-family: 'Material Symbols Outlined';
        font-size: 24px;
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        color: gray;
    }
</style>

<body>
    <div class="wrap">
        <section class="main_content sec">
            <h2>다이어그램 코딩</h2>
            <div class="content inner">
                <div class="itm">
                    <div class="con">
                        <i class="xi-kakaotalk"></i>
                        <strong>kakaotalk</strong>
                    </div>
                </div>
                <div class="itm">
                    <div class="con">
                        <i class="xi-instagram"></i>
                        <strong>instagram</strong>
                    </div>
                </div>
                <div class="itm">
                    <div class="con">
                        <i class="xi-facebook"></i>
                        <strong>facebook</strong>
                    </div>
                </div>
                <div class="itm">
                    <div class="con">
                        <i class="xi-github"></i>
                        <strong>github</strong>
                    </div>
                </div>
                <div class="itm">
                    <div class="con">
                        <i class="xi-naver"></i>
                        <strong>naver</strong>
                    </div>
                </div>

            </div>
        </section>

        <section class="test_Wrap sec">
            <div class="main_con inner">
                <div class="main_box">01</div>
                <div class="main_box">02</div>
                <div class="main_box">03</div>
                <div class="main_box">04</div>
                <div class="main_box b5">05</div>
            </div>
        </section>

        <section class="icon_Wrap sec">
            <div class="icon_con inner">
                <div class="icon_box"></div>
                <div class="icon_box"></div>
                <div class="icon_box"></div>
            </div>
        </section>

    </div>
</body>

</html>
