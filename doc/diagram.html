<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diagram</title>

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/diagram.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/custom.js"></script>
</head>

<style>
    .main_con {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;

        position: relative;
    }

    .main_con .main_box {
        outline: 1px solid tomato;
        height: 300px;
    }

    .main_con .b5 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        background: tomato;
        width: 30%;
        max-width: 300px;
        /* 최대 크기 */
        min-width: 150px;
        /* 최소 크기 */
    }
</style>

<body>
    <div class="wrap">
        <section class="main_content sec">
            <h2>다이어그램 코딩</h2>
            <div class="content inner">
                <div class="itm">
                    <div class="con">
                        <i class="xi-kakaotalk"></i>
                        <strong>kakaotalk</strong>
                    </div>
                </div>
                <div class="itm">
                    <div class="con">
                        <i class="xi-instagram"></i>
                        <strong>instagram</strong>
                    </div>
                </div>
                <div class="itm">
                    <div class="con">
                        <i class="xi-facebook"></i>
                        <strong>facebook</strong>
                    </div>
                </div>
                <div class="itm">
                    <div class="con">
                        <i class="xi-github"></i>
                        <strong>github</strong>
                    </div>
                </div>
                <div class="itm">
                    <div class="con">
                        <i class="xi-naver"></i>
                        <strong>naver</strong>
                    </div>
                </div>

            </div>
        </section>

        <section class="test_Wrap sec">
            <div class="main_con inner">
                <div class="main_box">01</div>
                <div class="main_box">02</div>
                <div class="main_box">03</div>
                <div class="main_box">04</div>
                <div class="main_box b5">05</div>
            </div>
        </section>
    </div>
</body>

</html>
